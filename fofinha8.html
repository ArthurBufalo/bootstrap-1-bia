<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo Formulário</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>z
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" action="">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Endereço de e-mail:</label>
                  <div class="col-sm-10">
                        <input type="email" class="form-control" id="email">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="senha">Senha:</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="senha">
                  </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input type="checkbox"> Lembrar sempre</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-primary">Enviar para Beatriz</button>
                    </div>
                  </div>
            </form>
        </div>
    </body>
</html>
